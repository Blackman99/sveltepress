name: Test

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, ready_for_review]
    branches-ignore:
      - changeset-release/main

jobs:
  vitest:
    name: Running tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.0
      - name: Setup Node LTS
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'pnpm'
      - name: Install Dependencies
        run: pnpm i
      - name: Test
        run: pnpm test
